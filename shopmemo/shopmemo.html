<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/670098288e.js" crossorigin="anonymous"></script>
    <script src="./shopmemo.js"></script>

    <title>장보기추가</title>
    <link rel="stylesheet" href="./shopmemo.css" />
  </head>
  <body>
    <div class="main">
      <header class="setting">
        <a href="#"><i class="fa-solid fa-gear"></i></a>
      </header>
      <div class="body">
        <p>장보기 목록을 추가하세요!</p>
        <section class="input">
          <div class="name">
            <input class="name" placeholder="살 것" />
          </div>
          <div class="amount">
            <button>&plus;</button>
            <input class="amount" placeholder="수량" />
            <button>&minus;</button>
          </div>
        </section>
        <button class="addmemo">추가</button>

        <!-- 장바구니 리스트 -->
        <section class="list">
          <ul></ul>
        </section>
      </div>

      <div class="control">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-calendar-days"></i></a>
          </li>
          <li class="add">
            <a href="#"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-bell"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
