<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/670098288e.js" crossorigin="anonymous"></script>
    <script src="./js/shopmemo.js"></script>

    <title>장보기추가</title>
    <link rel="stylesheet" href="./css/shopmemo.css" />
  </head>
  <body>
    <div class="main">
      <header class="setting">
        <a href="./index1.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="./setting/setting.html"><i class="fa-solid fa-gear"></i></a>
      </header>
      <div class="body">
        <section class="box">
          <p>장보기 목록을 추가하세요!</p>
          <section class="input">
            <div class="name">
              <input class="name" placeholder="살 것" />
            </div>
            <div class="amount">
              <button class="plus">&plus;</button>
              <input class="amount" type="number" min="1" placeholder="수량" />
              <button class="minus">&minus;</button>
            </div>
          </section>
          <button class="addmemo">추가</button>
          <!-- 장바구니 리스트 -->
          <section class="list">
            <ul></ul>
          </section>
        </section>
      </div>

      <div class="control">
        <ul>
          <li>
            <a href="./calendar.html"><i class="fa-solid fa-calendar-days"></i></a>
          </li>
          <li class="home">
            <a href="./index.html"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="./alarm.html"><i class="fa-solid fa-bell"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
