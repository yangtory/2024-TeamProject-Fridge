<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/calendar.css" />
    <script src="https://kit.fontawesome.com/670098288e.js" crossorigin="anonymous"></script>
    <script src="./js/calendar.js"></script>
    <title>캘린더</title>
  </head>
  <body>
    <div class="main">
      <header class="setting">
        <i class="fa-solid fa-gear"></i>
      </header>
      <section>
        <div class="body">
          <div class="month">
            <ul>
              <li class="prev">&#10094;</li>
              <li class="next">&#10095;</li>
              <li>
                <p id="year"></p>
                <br />
                <p id="month"></p>
              </li>
            </ul>
          </div>
          <div>
            <ul class="weekdays">
              <li>Mo</li>
              <li>Tu</li>
              <li>We</li>
              <li>Th</li>
              <li>Fr</li>
              <li>Sa</li>
              <li>Su</li>
            </ul>
          </div>
          <div class="days_div">
            <ul class="days">
              <li class="day"></li>
              <li class="day">1</li>
              <li class="day">2</li>
              <li class="day">3</li>
              <li class="day">4</li>
              <li class="day">5</li>
              <li class="day">6</li>
              <li class="day">7</li>
              <li class="day">8</li>
              <li class="day">9</li>
              <li class="day">10</li>
              <li class="day">11</li>
              <li class="day">12</li>
              <li class="day">13</li>
              <li class="day">14</li>
              <li class="day">15</li>
              <li class="day">16</li>
              <li class="day">17</li>
              <li class="day">18</li>
              <li class="day">19</li>
              <li class="day">20</li>
              <li class="day">21</li>
              <li class="day">22</li>
              <li class="day">23</li>
              <li class="day">24</li>
              <li class="day">25</li>
              <li class="day">26</li>
              <li class="day">27</li>
              <li class="day">28</li>
              <li class="day">29</li>
              <li class="day">30</li>
              <li class="day">31</li>
              <li class="day"></li>
              <li class="day"></li>
              <li class="day"></li>
            </ul>
          </div>
        </div>
      </section>
      <div class="control">
        <ul>
          <li>
            <a href="./calendar.html"><i class="fa-solid fa-calendar-days"></i></a>
          </li>
          <li class="home">
            <a href="./index.html"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="./alarm.html"><i class="fa-solid fa-bell"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
