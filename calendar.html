<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/calendar.css" />
    <script src="https://kit.fontawesome.com/670098288e.js" crossorigin="anonymous"></script>
    <script src="./calendar.js"></script>
    <title>캘린더</title>
  </head>
  <body>
    <div class="main">
      <header class="setting">
        <i class="fa-solid fa-gear"></i>
      </header>
      <section>
        <div class="month">
          <ul>
            <li class="prev">&#10094;</li>
            <li class="next">&#10095;</li>
            <li>
              January<br />
              <span style="font-size: 18px">2024</span>
            </li>
          </ul>
        </div>
        <div>
          <ul class="weekdays">
            <li>Mo</li>
            <li>Tu</li>
            <li>We</li>
            <li>Th</li>
            <li>Fr</li>
            <li>Sa</li>
            <li>Su</li>
          </ul>
        </div>
        <div class="days_div">
          <ul class="days">
            <li></li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>
            <li>13</li>
            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
            <li>26</li>
            <li>27</li>
            <li>28</li>
            <li>29</li>
            <li>30</li>
            <li>31</li>
          </ul>
        </div>
      </section>
      <div class="control">
        <ul>
          <li><i class="fa-solid fa-calendar-days"></i></li>
          <li class="add"><i class="fa-solid fa-house"></i></li>
          <li><i class="fa-solid fa-bell"></i></li>
        </ul>
      </div>
    </div>
  </body>
</html>
